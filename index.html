<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | card preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__top">
        <img
          src="./images/image-header-mobile.jpg"
          alt="women working at the office"
          class="card__img mobile"
        />
        <img
          src="./images/image-header-desktop.jpg"
          alt="women working at the office"
          class="card__img desktop"
        />
        <div class="card__overlay"></div>
      </div>

      <div class="card__bottom">
        <h1 class="card__heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card__paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="card__stats">
          <div class="card__group">
            <p class="card__number">10k+</p>
            <p class="card__text">companies</p>
          </div>

          <div class="card__group">
            <p class="card__number">314</p>
            <p class="card__text">templates</p>
          </div>

          <div class="card__group">
            <p class="card__number">12M+</p>
            <p class="card__text">queries</p>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
